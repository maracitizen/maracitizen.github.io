<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mara</title>
    <link rel="stylesheet" href="css/bootstrap4.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- the star of the show - the Vue library! -->
    <!-- <script src="https://unpkg.com/vue/dist/vue.min.js"></script> -->
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="app">
        <div class="row">
          <div class="col-5 card mh-50" style="height: 600px; overflow-y: auto">
            <ul class="list-group" v-for="(item,index) in infor">
              <li
                class="list-group-item"
                :class="{even: index % 2, odd: !(index % 2)}"
              >
                <h5>
                  {{ item.no_of_animals }} {{ item.species }} has been spotted
                  at
                  {{ new Date(item.time.substring(0,19)) }}
                </h5>
              </li>
            </ul>
          </div>

          <div class="col-7bigger">
            <iframe
              
              src="https://school2school.net/stations/"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div class="row ">
          <div class="col card" style="margin-top: 5px;">
            <!--Carousel Wrapper-->
            <div
              id="carouselExampleSlidesOnly"
              class="carousel slide"
              data-interval="1000"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="https://mdbootstrap.com/img/Photos/Slides/img%20(35).jpg"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="https://mdbootstrap.com/img/Photos/Slides/img%20(33).jpg"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="https://mdbootstrap.com/img/Photos/Slides/img%20(31).jpg"
                  />
                </div>
              </div>
            </div>
            <!--/.Carousel Wrapper-->
          </div>
        </div>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        // define data - initial display text
        data: {
          m1: "You got to let me know",
          infor: []
        },
        mounted() {
          console.log("hello");
          this.getdata();
          setInterval(() => {
            this.getdata();
          }, 60000);
        },
        methods: {
          getdata: function() {
            axios
              .get("https://api.ona.io/api/v1/data/288199", {
                auth: {
                  username: "upande",
                  password: "upandegani"
                }
              })
              .then(response => {
                this.infor = new Set();
                console.log(response.data[0].start);
                console.log(
                  new Date(
                    response.data[0].start.substring(0, 19)
                  ).toISOString()
                );
                response.data.forEach(data => {
                  if (
                    data["wildlife_sighting/no_of_animals"] != undefined &&
                    data["wildlife_sighting/species"] != undefined
                  ) {
                    let no_of_animals = data["wildlife_sighting/no_of_animals"];
                    let species;
                    if (data["wildlife_sighting/species"] === "other") {
                      species = "animal(s)";
                    } else {
                      species = data["wildlife_sighting/species"];
                    }

                    let geolocation = data["geolocation"];
                    let wildlife_categories = data["wildlife_categories"];
                    let time = data.start;

                    let ob = {
                      no_of_animals: no_of_animals,
                      species: species,
                      geolocation: geolocation,
                      wildlife_categories: wildlife_categories,
                      time: time
                    };

                    this.infor.add(ob);
                  }
                });
                console.log(this.infor);
                let items = document.querySelectorAll(".list-group-item");
                console.log(items);
                let last = items[items.length - 1];
                last.scrollIntoView();
              })
              .catch(err => {
                console.log(err.message);
              });
          }
        }
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
